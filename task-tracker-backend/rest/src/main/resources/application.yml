spring:
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5434/tt_postgres}
    username: ${POSTGRES_USERNAME:dev_user}
    password: ${POSTGRES_PASSWORD:234}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: public
    show-sql: true
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
server:
  ip: ${SERVER_IP:localhost}
  port:
    ${API_PORT:8080}
api-version:
  "v1"
springdoc:
  swagger-ui:
    path: "/${api-version}/swagger-ui"
    tryItOutEnabled: true
    operationsSorter: method
    tagsSorter: alpha
    filter: true
  api-docs:
    path:
      "${api-version}/api-docs"
  packages-to-scan:
    "com.tasktracker.controller"
  show-login-endpoint:
    true
logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "[%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ".log"

