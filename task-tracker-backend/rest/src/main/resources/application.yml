server:
  ip: ${SERVER_IP:localhost}
  port:
    ${API_PORT:8080}
api-version:
  "v1"

logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "[%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ".log"

